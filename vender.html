<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- css de boostrap-->
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <!--otros css-->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/vender.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>crear un producto</title>
</head>
<body>
    <header>
      <script src="js/header.js"></script>
    </header>
    <section class="caja-producto">
        <div class="MC container">
            <h1>Nuevo Producto</h1>
            <form class="row g-3" action="php/registerp.php" method="POST">
              <input type="hidden" name="idproducto" value="0">
                
                <div class="col-12">
                  <label class="form-label">Nombre del Producto:</label>
                  <input type="text" class="form-control" placeholder="ProductoX" name="nombre_producto">
                </div>
                <div class="col-mb-3">
                    <label class="form-label">imagenes del producto</label>
                    <input class="form-control" type="file"  multiple accept=".png,.jpg,.webp" name=>
                  </div>
                <div class="col-md-6">
                  <!--tipo de producto-->
                  <label class="form-label">Tipo de Producto:</label>
                  <select class="form-select" name="categoria">
                    <!--1-->
                      <option value ="domesticos">Productos Domesticos</option>
                    <!--2-->
                      <option value ="vestimenta">Vestimenta</option>
                    <!--3-->
                      <option value ="deporte">Deportes</option>
                    <!--4-->
                      <option value ="nutrición">Nutrición</option>
                    <!--5-->
                      <option value ="inmuebles">Inmuebles</option>
                    <!--6-->
                      <option value ="vehículos">Vehículos</option>
                    <!--7-->
                      <option value ="servicios">Servicios</option>
                    <!--8-->
                      <option value ="tecnología">Tecnología</option>
                    <!--9-->
                      <option value ="electrodomésticos">Electrodomésticos</option>
                    <!--10-->
                      <option value ="software">Software</option>
                    <!--11-->
                      <option value ="hardware">Hardware</option>
                    <!--12-->
                      <option value ="arte">Artes</option>
                  </select>
                </div>
                <div class="col-md-6">
                    <!--condicion de producto-->
                    <label class="form-label">Codicion del producto:</label>
                    <input class="form-control" list="datalistOptions" placeholder="Nuevo, renovado, etc.." name="condicion">
                    <datalist id="datalistOptions">
                      <option value="Nuevo">Nuevo</option>
                      <option value="Restaurado">Restaurado</option>
                      <option value="Usado">Usado</option>
                    </datalist>
                </div>
                <div class="col-md-4">
                  <!--condicion de producto-->
                  <label class="form-label">Nacionalidad:</label>
                  <select class="form-select" name="nacionalidad">
                    <option value="Uruguay">Uruguay</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Chile">Chile</option>
                    <option value="Peru">Peru</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Ecuador">Ecuador</option></select>
                  </datalist>
              </div>
                <div class="col-md-4">
                    <label class="form-label">Precio:</label>
                    <input type="text" class="form-control" maxlength="9" name="precio">
                </div>
                
                <div class="col-md-4">
                  <label class="form-label">Cantidad:</label>
                  <input type="text" class="form-control" maxlength="9" name="precio">
                </div>
                
                <div class="col-mb-3">
                    <label class="form-label">Descripción:</label>
                    <textarea class="form-control" rows="3" name="descripcion"></textarea>
                  </div>

                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" >
                      Terminos y Condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
              </form>

        </div>
    </section>

    <!--footer-->
    <footer>
        <script src="js/footer.js"></script>
      </footer>

    <!-- scripts de boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
